<body>
<h1>Breakout</h1>
<button id="rules-btn" class="btn rules-btn">Show Rules</button>
<div id="rules" class="rules">

    <p>If you miss the ball, the score and blocks reset... o(〒﹏〒)o</p>
    <img class="four" src="images/four.png" alt="FORE wait wrong four">
    <button id="close-btn" class="btn close-btn">Close</button>
</div>

<canvas id="canvas"  width="800" height="470"  ></canvas>
</body>
